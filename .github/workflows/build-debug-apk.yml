name: Build Debug APK

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create placeholder launcher icons
        run: |
          mkdir -p app/src/main/res/mipmap-mdpi
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-xhdpi
          mkdir -p app/src/main/res/mipmap-xxhdpi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          # Create a simple XML drawable as placeholder icon
          for dpi in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            cat > app/src/main/res/mipmap-$dpi/ic_launcher.xml << 'ICON_EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="108dp"
              android:height="108dp"
              android:viewportWidth="108"
              android:viewportHeight="108">
              <path android:fillColor="#EF4444"
                  android:pathData="M0,0h108v108h-108z"/>
              <path android:fillColor="#FFFFFF"
                  android:pathData="M32,32h44v44h-44z"/>
          </vector>
          ICON_EOF
            cp app/src/main/res/mipmap-$dpi/ic_launcher.xml app/src/main/res/mipmap-$dpi/ic_launcher_round.xml
          done
          echo "✓ Created placeholder launcher icons"

      - name: Create google-services.json from secret
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p app
          
          # Check if secret exists
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "❌ ERROR: GOOGLE_SERVICES_JSON secret not found!"
            echo ""
            echo "Please add your google-services.json to GitHub Secrets:"
            echo "1. Go to Settings → Secrets and variables → Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: GOOGLE_SERVICES_JSON"
            echo "4. Value: Paste your entire google-services.json content"
            echo ""
            exit 1
          fi
          
          # Create the file
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
          echo "✓ Created google-services.json from GitHub secret"
          
          # Verify it's valid JSON and show project info
          if command -v jq &> /dev/null; then
            if jq empty app/google-services.json 2>/dev/null; then
              echo "✓ google-services.json is valid JSON"
              PROJECT_ID=$(jq -r '.project_info.project_id' app/google-services.json)
              PROJECT_NUMBER=$(jq -r '.project_info.project_number' app/google-services.json)
              echo "✓ Project ID: $PROJECT_ID"
              echo "✓ Project Number: $PROJECT_NUMBER"
            else
              echo "❌ Invalid google-services.json format"
              exit 1
            fi
          else
            echo "⚠️  jq not available, skipping JSON validation"
            # Basic check - file should contain project_id
            if grep -q "project_id" app/google-services.json; then
              echo "✓ google-services.json appears valid"
            else
              echo "❌ google-services.json appears invalid"
              exit 1
            fi
          fi

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: List build outputs
        if: always()
        run: |
          echo "=== APK files found ==="
          find app/build/outputs -name "*.apk" -type f -exec ls -lh {} \;

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload build reports on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports
          path: |
            app/build/reports/
            app/build/outputs/logs/
          retention-days: 7
