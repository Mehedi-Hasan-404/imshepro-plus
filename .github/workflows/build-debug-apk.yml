name: Build Debug APK

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create mock google-services.json
        run: |
          mkdir -p app
          cat > app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789",
              "project_id": "livetvpro-mock",
              "storage_bucket": "livetvpro-mock.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789:android:abcdef1234567890",
                  "android_client_info": {
                    "package_name": "com.livetvpro.debug"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForDebugBuilds123456789"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          echo "âœ“ Created mock google-services.json"

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: List build outputs
        if: always()
        run: |
          echo "=== APK files found ==="
          find app/build/outputs -name "*.apk" -type f -exec ls -lh {} \;

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload build reports on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports
          path: |
            app/build/reports/
            app/build/outputs/logs/
          retention-days: 7
