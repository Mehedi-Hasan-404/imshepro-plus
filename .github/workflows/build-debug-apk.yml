name: Build Debug APK

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create placeholder launcher icons
        run: |
          mkdir -p app/src/main/res/mipmap-mdpi
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-xhdpi
          mkdir -p app/src/main/res/mipmap-xxhdpi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          # Create a simple XML drawable as placeholder icon
          for dpi in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            cat > app/src/main/res/mipmap-$dpi/ic_launcher.xml << 'ICON_EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="108dp"
              android:height="108dp"
              android:viewportWidth="108"
              android:viewportHeight="108">
              <path android:fillColor="#EF4444"
                  android:pathData="M0,0h108v108h-108z"/>
              <path android:fillColor="#FFFFFF"
                  android:pathData="M32,32h44v44h-44z"/>
          </vector>
          ICON_EOF
            cp app/src/main/res/mipmap-$dpi/ic_launcher.xml app/src/main/res/mipmap-$dpi/ic_launcher_round.xml
          done
          echo "✓ Created placeholder launcher icons"

      - name: Create google-services.json
        run: |
          cat > app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "354874868790",
              "project_id": "livetv-d9b81",
              "storage_bucket": "livetv-d9b81.firebasestorage.app"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:354874868790:android:2c016cc71df885732f4497",
                  "android_client_info": {
                    "package_name": "com.livetvpro"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyBuaSp9csn6bo4d_617WE3pg3BVsUI9sH8"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              },
              {
                "client_info": {
                  "mobilesdk_app_id": "1:354874868790:android:b0d1fed7cb74ac922f4497",
                  "android_client_info": {
                    "package_name": "com.livetvpro.debug"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyBuaSp9csn6bo4d_617WE3pg3BVsUI9sH8"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          echo "✓ Created google-services.json"

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: List build outputs
        if: always()
        run: |
          echo "=== APK files found ==="
          find app/build/outputs -name "*.apk" -type f -exec ls -lh {} \;

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload build reports on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports
          path: |
            app/build/reports/
            app/build/outputs/logs/
          retention-days: 7
