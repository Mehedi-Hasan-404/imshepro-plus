name: Generate Integers XML

on:
  workflow_dispatch:

jobs:
  generate-integers:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run generate_integers.py
        run: python generate_integers.py

      - name: Commit and push integers.xml files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/src/main/res/**/integers.xml
          git diff --cached --quiet || git commit -m "chore: regenerate integers.xml resource files"
          git push
