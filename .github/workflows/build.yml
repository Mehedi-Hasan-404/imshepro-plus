name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Ensure gradlew is executable (runner)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            echo "gradlew exists and is now executable."
          else
            echo "Warning: gradlew not found at repo root."
          fi

      - name: Decode Keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Decoding keystore..."
            mkdir -p "$GITHUB_WORKSPACE/keystore"
            echo "$KEYSTORE_BASE64" | base64 -d > "$GITHUB_WORKSPACE/keystore/keystore.jks"
            echo "Keystore written to $GITHUB_WORKSPACE/keystore/keystore.jks"
          else
            echo "No KEYSTORE_BASE64 provided; skipping."
          fi

      - name: Create google-services.json (if secret provided)
        if: ${{ secrets.GOOGLE_SERVICES_JSON != '' }}
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "Writing google-services.json..."
            mkdir -p app
            echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
            echo "google-services.json created."
          else
            echo "No GOOGLE_SERVICES_JSON; skipping."
          fi

      - name: Build Debug APK (using Gradle Action)
        uses: gradle/gradle-build-action@v2
        with:
          # run the wrapper shipped in repo
          gradle-executable: ./gradlew
          arguments: assembleDebug
          build-root-directory: app
          # optional: enable dependency graph (helps debugging), can omit
          generate-job-summary: false
        env:
          # If your build uses these env vars, they can be forwarded here
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT || '/opt/android-sdk' }}

      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Build Release APK (using Gradle Action)
        if: startsWith(github.ref, 'refs/tags/')
        uses: gradle/gradle-build-action@v2
        with:
          gradle-executable: ./gradlew
          arguments: >
            assembleRelease
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/keystore/keystore.jks
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }}
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }}
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
          build-root-directory: app
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT || '/opt/android-sdk' }}

      - name: Upload Release APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
