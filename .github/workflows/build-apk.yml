name: Build Release APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant Execute Permission for Gradlew
      run: chmod +x gradlew
    
    - name: Create google-services.json from secrets
      run: |
        echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
        echo "‚úÖ Created google-services.json"
    
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release-keystore.jks
        echo "‚úÖ Keystore decoded"
        ls -lh release-keystore.jks
    
    - name: üßπ Deep Clean Build Artifacts
      run: |
        echo "Performing deep clean to remove all cached files..."
        ./gradlew clean
        rm -rf .gradle
        rm -rf app/build
        rm -rf build
        rm -rf app/.cxx
        rm -rf ~/.gradle/caches/
        echo "‚úÖ Clean completed - all caches removed"
    
    - name: üî® Build Release APK
      run: |
        echo "Building all ABI variants..."
        ./gradlew assembleRelease --stacktrace --no-daemon --no-build-cache --rerun-tasks
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    
    - name: üì¶ List Generated APKs
      run: |
        echo "=== APK files found ==="
        find app/build/outputs/apk/release -name "*.apk" -exec ls -lh {} \;
    
    - name: ‚¨ÜÔ∏è Upload Universal APK
      uses: actions/upload-artifact@v4
      with:
        name: app-universal-release
        path: app/build/outputs/apk/release/app-universal-release.apk
        if-no-files-found: warn
    
    - name: ‚¨ÜÔ∏è Upload ARM64 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-arm64-v8a-release
        path: app/build/outputs/apk/release/app-arm64-v8a-release.apk
        if-no-files-found: warn
    
    - name: ‚¨ÜÔ∏è Upload ARMv7 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-armeabi-v7a-release
        path: app/build/outputs/apk/release/app-armeabi-v7a-release.apk
        if-no-files-found: warn
    
    - name: ‚¨ÜÔ∏è Upload x86_64 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-x86_64-release
        path: app/build/outputs/apk/release/app-x86_64-release.apk
        if-no-files-found: warn
    
    - name: ‚¨ÜÔ∏è Upload x86 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-x86-release
        path: app/build/outputs/apk/release/app-x86-release.apk
        if-no-files-found: warn
    
    - name: ‚¨ÜÔ∏è Upload All APKs
      uses: actions/upload-artifact@v4
      with:
        name: all-release-apks
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: error
